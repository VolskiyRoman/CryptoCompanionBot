<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Telegram User</title>
</head>
<body>
    <h1>Create Telegram User</h1>
    <form method="post" action="{% url 'create_user' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Create User</button>
    </form>

    <a href="{% url 'telegram_users' %}">Back to Telegram Users</a>
</body>
</html>
