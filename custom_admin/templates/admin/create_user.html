{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-3">Create Telegram User</h1>
    <form method="post" action="{% url 'create_user' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary mt-3">Create User</button>
    </form>
    <br>
    <a href="{% url 'telegram_users' %}" class="btn btn-secondary">Back to Telegram Users</a>
{% endblock %}
